<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="codemirror.css">
    <link rel="shortcut icon" type="image/png" href="potato.png">
    <title>
      Potato
    </title>
  </head>

  <body>
    <div id="main-container">
      <section id="widgets"></section>
      <header>
        <span class="stretch"></span>
        <img src="potato.png">
        <section id="buttons">
          <button id="save-button" class="icon-button"></button>
          <button id="reload-button" class="icon-button"></button>
          <select id="widget-types">
            <option value="Float Slider">Number Slider</option>
            <option value="Color Picker">Color</option>
            <option value="Choice">Choice</option>
            <option value="Switch">Switch</option>
          </select>
          <button id="var-add-button">+</button>
        </section>
      </header>
      <section id="code-text"></section>
      <section id="code-output"></section>
    </div>
    <script src="jscolor.js"></script>
    <script src="codemirror.js"></script>
    <script src="clike.js"></script>
    <script src="potato.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
  </body>
</html>
