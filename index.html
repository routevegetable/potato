<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="codemirror.css">
    <title>
      Live Coding Thingy
    </title>
  </head>

  <body>
    <div id="main-container">
      <header>
        <h1>Live Coding Thingy</h1>
        <section id="buttons">
          <button id="reload-button" disabled>Reload</button><button id="save-button">Save</button>
          <select id="widget-types">
            <option value="Float Slider">Number Slider</option>
            <option value="Float Entry">Number Entry</option>
            <option value="Color Picker">Color</option>
          </select>
          <button id="var-add-button">+</button>
        </section>
      </header>

      <div class="layout-box">
        <section id="widgets">

        </section>
      </div>

      <div class="layout-box" id="button-container">
        <!-- <section id="buttons">
             <button id="reload-button" disabled>Reload</button><button id="save-button">Save</button>
             </section> -->
      </div>

      <div class="layout-box"><section id="code-text"></section></div>
      <div class="layout-box"><section id="code-output"></section></div>
    </div>
    <script src="jscolor.js"></script>
    <script src="codemirror.js"></script>
    <script src="clike.js"></script>
    <script src="livecode.js"></script>
  </body>
</html>
